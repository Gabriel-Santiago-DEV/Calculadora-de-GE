<!DOCTYPE html>
<html lang="pt-Br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Calculadora de GE</title>
</head>

<body>
    <main class="camp">
        <div class="total">
            <h1>total de pontos forge:</h1>
            <input type="number" id="total-pf" name="quantidade" min="" max="" placeholder="0">
        </div>
        <div class="colocacoes">
            <h2>1 lugar</h2>
            <input type="number" id="first-place" name="quantidade" min="" max="" placeholder="0">
            <h2>2 lugar</h2>
            <input type="number" id="second-place" name="quantidade" min="" max="" placeholder="0">
            <h2>3 lugar</h2>
            <input type="number" id="third-place" name="quantidade" min="" max="" placeholder="0">
            <h2>4 lugar</h2>
            <input type="number" id="fourth-place" name="quantidade" min="" max="" placeholder="0">
            <h2>5 lugar</h2>
            <input type="number" id="fifth-place" name="quantidade" min="" max="" placeholder="0">
        </div>
            <button type="button" id="bt">Calcular</button>
    
    </main>
    <script src="main.js" defer></script>
</body>

</html>
