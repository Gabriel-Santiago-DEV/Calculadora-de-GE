<!DOCTYPE html>
<html lang="pt-Br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Calculadora de GE</title>
</head>

<body>
    <main class="camp">
        <div class="total">
            <h1>Selecione um Grande Edifício:</h1>
            <select id="buildingSelect" class="ge-list"></select>
            <h2>Selecione o Nível desejado:</h2>
            <label for="buildingLevel"></label>
            <input type="number" id="buildingLevel" placeholder="Digite o nível" min="1">
        </div>
        <div class="actions">
            <button type="button" id="fetchDetails" class="btn">Calcular</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Resultados</h2>
                <div id="modal-body"></div>
                <button id="copiarPosicoesButton" class="btn">Copiar Posições</button>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
